<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>HALO - Carpe Diem</title>
<link rel="shortcut icon" href=favicon.ico>
<link href="https://cdn.bootcss.com/viewerjs/1.0.0-beta.1/viewer.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/viewerjs/1.0.0-beta.1/viewer.min.js"></script>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  body {
    font-family: "SF Pro SC", "SF Pro Text", "SF Pro Icons", "PingFang SC", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
    background-color: #171717;
  }
  .imgBox {
    width: 1200px;
    margin: 20px auto;
  }

  .imgBox img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
  }
</style>
</head>
<body>
<div class="main-content">
  <div class="imgBox" id="box"></div>
</div>
<script>
  var getById = function (id) {
    return document.getElementById(id)
  }
  var attr = function (el, vals) {
    vals.forEach(function (item, index) {
      el.setAttribute(item.name, item.value);
    })
  }
  var params = window.location.search.substr(1);
  var file = 'https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-' + params;
  var thumbFile = file
  var box = getById('box');
  var imgr = document.createElement('img');
  attr(imgr, [{
    name: 'src',
    value: thumbFile
  }, {
    name: 'data-original',
    value: file
  }, {
    name: 'alt',
    value: '高清大图'
  }, {
    name: 'title',
    value: '点击查看大图'
  }]);
  box.appendChild(imgr);
  var viewer = new Viewer(box, {
    url: 'data-original',
    toolbar: true
  });
  // viewer.show()
</script>
</body>
</html>
